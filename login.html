<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/loginsignup.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="http://127.0.0.1:3000/login" method="post">
            <h1 class="title">Login</h1>
            <input class="email" name="emailid" type="email" placeholder="Enter Mail ID" required />
            <input class="password" name="password" type="password" placeholder="Enter Password" required />
            <button type="submit"><b>Login</b></button>
            <div>
                
                <p class="link">
                    If you don't have an account
                    <a class="switch" href="index.html">Sign Up</a>
                </p>
            </div>
        </form>

    </div>
    <script src="loginscript.js"></script>
</body>

</html>
