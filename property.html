<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Property Details</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body style="background: url('./img/images4.jpeg') no-repeat center center fixed; background-size: cover;">



    <div class="form-section">
        <h2>Add Tenant</h2>
        <form id="tenantForm" action="http://127.0.0.1:3000/submit" method="post">
            <input type="text" id="tenateName" name="tenateName" placeholder="Tenant Name" required><br>
            <input type="number" id="tenateContact" name="tenateContact" placeholder="Contact" required><br>
            <input type="email" id="tenateemail" name="tenateEmail" placeholder="Email" required><br>
            <select name="tenateProperty">
                <option value="property1">Property 1</option>
                <option value="property2">Property 2</option>
                <option value="property3">Property 3</option>
            </select><br>
            <input type="text" id="tenateProperty" name="propertyName" placeholder="Property Name" required><br>
            <button type="submit">Add Tenant</button>
        </form>
    </div>
    <script src="./script/script.js"></script>

</body>

</html>
